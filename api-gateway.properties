server.port=8080

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

spring.cloud.gateway.routes[0].id=dummy-service
spring.cloud.gateway.routes[0].uri=lb://DUMMY-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/dummy/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/api/dummy/(?<segment>.*), /$\{segment}

spring.cloud.gateway.routes[1].id=patient-service
spring.cloud.gateway.routes[1].uri=lb://PATIENT-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/patients/**
spring.cloud.gateway.routes[1].filters[0]=RewritePath=/api/patients/(?<segment>.*), /patients/$\{segment}

management.endpoints.web.exposure.include=*
