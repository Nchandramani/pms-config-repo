# ================= SERVER & EUREKA =================
server.port=8080

# Eureka client configuration
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
eureka.instance.prefer-ip-address=true

# Management endpoints
management.endpoints.web.exposure.include=*

# ================= GATEWAY DISCOVERY LOCATOR =================
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# ================= BUSINESS ROUTES =================
spring.cloud.gateway.routes[0].id=patient
spring.cloud.gateway.routes[0].uri=lb://PATIENT-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/patients/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/api/patients/(?<segment>.*), /patients/$\{segment}

spring.cloud.gateway.routes[1].id=appointment
spring.cloud.gateway.routes[1].uri=lb://APPOINTMENT-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/appointments/**
spring.cloud.gateway.routes[1].filters[0]=RewritePath=/api/appointments/(?<segment>.*), /appointments/$\{segment}

spring.cloud.gateway.routes[2].id=notification
spring.cloud.gateway.routes[2].uri=lb://NOTIFICATION-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/notifications/**
spring.cloud.gateway.routes[2].filters[0]=RewritePath=/api/notifications/(?<segment>.*), /notifications/$\{segment}

# ================= OPENAPI / SWAGGER ROUTES =================
spring.cloud.gateway.routes[3].id=patient-docs
spring.cloud.gateway.routes[3].uri=lb://PATIENT-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/v3/api-docs/patient
spring.cloud.gateway.routes[3].filters[0]=RewritePath=/v3/api-docs/patient, /v3/api-docs

spring.cloud.gateway.routes[4].id=appointment-docs
spring.cloud.gateway.routes[4].uri=lb://APPOINTMENT-SERVICE
spring.cloud.gateway.routes[4].predicates[0]=Path=/v3/api-docs/appointment
spring.cloud.gateway.routes[4].filters[0]=RewritePath=/v3/api-docs/appointment, /v3/api-docs

spring.cloud.gateway.routes[5].id=notification-docs
spring.cloud.gateway.routes[5].uri=lb://NOTIFICATION-SERVICE
spring.cloud.gateway.routes[5].predicates[0]=Path=/v3/api-docs/notification
spring.cloud.gateway.routes[5].filters[0]=RewritePath=/v3/api-docs/notification, /v3/api-docs

# ================= SWAGGER UI AGGREGATION =================
springdoc.swagger-ui.urls[0].name=patient
springdoc.swagger-ui.urls[0].url=/v3/api-docs/patient
springdoc.swagger-ui.urls[1].name=appointment
springdoc.swagger-ui.urls[1].url=/v3/api-docs/appointment
springdoc.swagger-ui.urls[2].name=notification
springdoc.swagger-ui.urls[2].url=/v3/api-docs/notification

# ================= GOOGLE OAUTH2 =================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/google
