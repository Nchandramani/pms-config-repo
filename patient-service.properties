server.port=8080

spring.datasource.url=jdbc:mysql://mysql-patient:3306/patient_db
spring.datasource.username=root
spring.datasource.password=root
springdoc.server-url=http://localhost:8080
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka

management.endpoints.web.exposure.include=*
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=patient-service 
eureka.instance.instance-id=${spring.application.name}:${random.value}

spring.cloud.config.fail-fast=false
spring.cloud.config.retry.max-attempts=20
spring.cloud.config.retry.initial-interval=2000
